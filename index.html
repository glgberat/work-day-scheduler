  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <div class="row text-center text-middle">
      <div class="col-12">
        <div id="7am 7" class="row">
          <div id="7amHour" value="7" class="col-1 border border-silver topPad time-block">9AM</div>
            <textarea id="7" class="col-9 border border-silver description textarea storage" placeholder="Type Notes Here"></textarea>
            <button id="7AMSaveBTN" data-hour=7 type="button" class="col-1 border border-silver saveBtn saveBtn-i"><i class="fa fa-save" style="font-size:36px;"></i></button>



        </div>







      
      
      </div>
    
    
    
    
    
    </div>
      <!-- Timeblocks go here -->
    </div>
